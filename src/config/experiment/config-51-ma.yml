
screen:
  native-width: 1680
  native-height: 960
  width: 1280
  height: 720

logging:
  game:
    level: 50
  trainer:
    level: 50
  mcts:
    level: 50

simulation:
  command-line-mode:
    enable: true
  rendering:
    enable: true
  actions:
    rendering:
      enable: true
  f-key-action: random
  framerate: 60
  auto-next-round: true
  round: 100
  output:
    enable: true
    dir: output/experiment
  multiprocessing:
    enable: false
    core: 8

game:
  rendering:
    enable: true
  victory-point-limit: 30
  allow-dominance-card: false

agent:
  require-key-hold: false
  
  marquise:
    enable: true
    type: mcts
    mcts:
      type: mcts
      expand-count: 100
      rollout-no: 1
      action-count-limit: 100
      time-limit: -1
      reward-function: vp-difference-relu
      best-action-policy: max

  eyrie:
    enable: true
    type: mcts
    mcts:
      type: mcts
      expand-count: 100
      rollout-no: 1
      action-count-limit: 20
      time-limit: -1
      reward-function: vp-difference
      best-action-policy: robust
