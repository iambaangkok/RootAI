screen:
  width: 1680
  height: 960

simulation:
  rendering:
    enable: true # true | false
  actions:
    rendering:
      enable: true # true | false
  f-key-action: random # current | random
  framerate: 60
  auto-next-round: true # true | false
  round: 50
  output:
    enable: true # true | false
    dir: output # str

agent:
  require-key-hold: true # true | false
  marquise:
    enable: true # true | false
    type: mcts # random | mcts | rnn
    mcts:
      type: mcts # one-depth | mcts
      reward-function: vp-difference # win | vp-difference
      rollout-no: 10 # int
      time-limit: 1000 # float (per-rollout in milliseconds)
  eyrie:
    enable: true
    type: mcts
    mcts:
      type: mcts # one-depth | mcts
      reward-function: vp-difference # win | vp-difference
      rollout-no: 20 # int
      time-limit: 1000 # float (per-rollout in milliseconds)

game:
  rendering:
    enable: true # true | false
  victory-point-limit: 30
  allow-dominance-card: false # true | false